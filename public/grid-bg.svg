<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255, 255, 255, 0.03)" stroke-width="1"/>
    </pattern>
    <pattern id="grid" width="400" height="400" patternUnits="userSpaceOnUse">
      <rect width="400" height="400" fill="url(#smallGrid)"/>
      <path d="M 400 0 L 0 0 0 400" fill="none" stroke="rgba(255, 255, 255, 0.05)" stroke-width="2"/>
    </pattern>
    <radialGradient id="fade" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#0a0a0a" stop-opacity="0"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="1"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="#0a0a0a"/>
  <rect width="100%" height="100%" fill="url(#grid)" />
  <rect width="100%" height="100%" fill="url(#fade)"/>
</svg>
