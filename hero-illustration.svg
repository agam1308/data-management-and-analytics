<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d946ef" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <g transform="translate(250, 200)">
    <circle cx="0" cy="0" r="120" fill="none" stroke="url(#neonGrad)" stroke-width="2" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="160" fill="none" stroke="#d946ef" stroke-width="1" stroke-dasharray="10 20" opacity="0.3">
       <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="25s" repeatCount="indefinite"/>
    </circle>
     <circle cx="0" cy="0" r="90" fill="none" stroke="#06b6d4" stroke-width="4" stroke-dasharray="20 40" opacity="0.8" filter="url(#glow)">
       <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="15s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Floating Cards -->
  <g transform="translate(100, 100)" opacity="0.9">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" >
      <animate attributeName="y" values="0;-10;0" dur="4s" repeatCount="indefinite" />
    </rect>
    <rect x="20" y="20" width="80" height="8" rx="4" fill="#d946ef" opacity="0.8">
      <animate attributeName="y" values="20;10;20" dur="4s" repeatCount="indefinite" />
    </rect>
     <rect x="20" y="40" width="50" height="8" rx="4" fill="#333">
       <animate attributeName="y" values="40;30;40" dur="4s" repeatCount="indefinite" />
     </rect>
  </g>

   <g transform="translate(350, 250)" opacity="0.9">
    <rect x="0" y="0" width="100" height="100" rx="10" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)">
       <animate attributeName="y" values="0;-15;0" dur="5s" begin="1s" repeatCount="indefinite" />
    </rect>
     <circle cx="50" cy="50" r="25" fill="none" stroke="#06b6d4" stroke-width="6" stroke-dasharray="40 100" stroke-linecap="round">
        <animate attributeName="y" values="0;-15;0" dur="5s" begin="1s" repeatCount="indefinite" />
       <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="3s" repeatCount="indefinite"/>
     </circle>
  </g>
</svg>
